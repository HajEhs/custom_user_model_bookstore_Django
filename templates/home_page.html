{% extends "_base.html" %}

{% block title_page %}Home Page{% endblock %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
       <p> welcome {{ user.username }} |</p>
        <form action="{% url "logout"%}" method="post">
            {% csrf_token %}
            <input type="submit" value="logout">
        </form>

    {% else %}
        <p><a href="{% url "login" %}">login</a> | <a href="{% url "sign_up" %}" >sign up</a></p>
    {% endif %}
{% endblock %}
